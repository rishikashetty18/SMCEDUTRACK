<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #99acdf;
        }
        
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #161616;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #6BFFB0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5d0d8e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="forgot-password-form">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" pattern="^(?=.[0-9])(?=.[a-zA-Z])([a-zA-Z0-9]{8,})$" title="Password must be alphanumeric with at least one number, one letter, and minimum 8 characters" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" pattern="^(?=.[0-9])(?=.[a-zA-Z])([a-zA-Z0-9]{8,})$" title="Password must be alphanumeric with at least one number, one letter, and minimum 8 characters" required>

        <button type="button" onclick="window.location.href='login.html'">Sign up</button>
    </form>
</div>

<script>
    function signup() {
        var email = document.getElementById('email').value;
        var newPassword = document.getElementById('new-password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        if (email === "" || newPassword === "" || confirmPassword === "") {
            alert("Please fill in all fields.");
            return;
        }

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        console.log("Email:", email);
        console.log("New Password:", newPassword);
        console.log("Confirm Password:", confirmPassword);
    }
</script>

</body>
</html>
